<html lang="en">
<head>

</head>
<body>
    <div class="form-group" style="text-align: center;">
    <label for="">name</label>
    <input type="text" id="limit" name="" style="text-align: center;"><br>
    <label for="">email</label>
    <input type="email" id="limits" name=""><br>
    <button type="button" style="text-align: center;">submit</button>
</div>
<script>
    $("#limit").on('input', function() {
    if($(this).val().length >=20) {
        alert('you have reached a limit of 10');       
    }
})
$("#limits").on('input', function(){
    if($(this).val().length >=35) {
        alert('you have reached a limit of 35');  
        }     
})
</script>
